		<h2>어원맵 이란?</h2>
		<p>말그대로 단어의 유래다. 언어는 항상 변화하며 시간에 따라 단어는 전혀 다른 뜻을 가지게 된다.
			단어의 어원을 밝히는 것은 역사의 흐름과 사회변천 과정과 매우 밀접하게 연관되어 있어서 그것을
			이해하는데 크게 도움이 된다.
			역으로 어원의 해석은 사용자측의 의도에 따라 마음대로 곡해되기도 하는데,
			국내 언어사학의 경우 사료는 많으나 체계적으로 정리되지 않아 학술적 기반은 거의 전무한 상태</p>
